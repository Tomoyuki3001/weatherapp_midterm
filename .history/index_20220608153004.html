<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/index.css" />
    <title>Weather forecast</title>
    <script
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUjmkCQQG29exOXnmKTz6BvnJsuAmotDc&libraries=places"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
  </head>
  <body>
    <!-- Top part -->
    <div class="header_search_part basic_layout">
      <div>Favorite cities</div>
      <input type="text" id="autocomplete" />
    </div>

    <!-- Current location weather -->

    <div class="current-info">
      <div class="date-container">
        <div class="place-container" id="place-container"></div>
        <div class="time" id="time"><span id="am-pm"></span></div>
        <div class="date" id="date"></div>
        <div class="current-temp" id="current-temp"></div>
        <div class="others" id="current-weather-items"></div>
      </div>
    </div>

    <!-- 5 days weather -->
    <div class="weather-forecast-days" id="weather-forecast-days"></div>
    <!-- 3hours weather -->
    <div class="weather-forecast-hours" id="weather-forecast-hours"></div>

    <script src="./Js/jquery-3.6.0.min.js"></script>
    <script type="module" src="./Js/createLocationWeather.js"></script>
  </body>
</html>
