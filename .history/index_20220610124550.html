<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/index.css" />
    <title>Weather forecast</title>
    <script
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key==places"
    ></script>
  </head>
  <body>
    <!-- Top part -->
    <div class="header_search_part basic_layout">
      <div>Favorite cities</div>
      <input type="text" id="autocomplete" />
    </div>

    <div id="app">
      <h2 class="city">Weather in the World</h2>
      <div class="card">
        <div class="weather loading">
          <h1 class="temp">25 Â°C</h1>
          <div class="flex">
            <img
              src="https://openweathermap.org/img/wn/04n.png"
              alt=""
              class="icon"
            />
            <div class="description">Cloudy</div>
          </div>
          <div class="humidity">Humidity: 60%</div>
          <div class="wind">Wind speed: 6.2 km/h</div>
        </div>
      </div>
    </div>

    <script src="./Js/jquery-3.6.0.min.js"></script>
    <script src="./Js/currentweather.js"></script>
    <script type="module" src="./Js/openOnLoad.js"></script>
    <script type="module" src="./Js/searchingInput.js"></script>
  </body>
</html>
