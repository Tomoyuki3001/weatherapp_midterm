<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />
    <title>World Weather Forecast</title>
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUjmkCQQG29exOXnmKTz6BvnJsuAmotDc&libraries=places"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
  </head>
  <body>
    <!-- Searching with inout and registering favorite cities -->
    <div class="header_search_part basic_layout">
      <select class="wheather-select" name="" id="favorite">
        <option class="wheather-select-option" value="1">
          -- Your favorite City --
        </option>
      </select>
      <input class="wheather-input" type="text" id="autocomplete" />
    </div>

    <!-- Current wheather forecast -->

    <div id="app">
      <div class="wheather-forecast-current" id="current-weather-card">
        <div class="current-box">
          <div class="current-cityname-box">
            <h2 class="city">Weather in the World</h2>
            <button class="favorite-button" id="favorite-btn">☆</button>
          </div>
          <div class="weather loading">
            <h1 class="temp">25 °C</h1>
            <div class="flex">
              <img
                src="https://openweathermap.org/img/wn/04n.png"
                alt=""
                class="icon"
              />
              <div class="description">Cloudy</div>
            </div>
            <div class="humidity">Humidity: 60%</div>
            <div class="wind">Wind speed: 6.2 km/h</div>
          </div>
        </div>
      </div>
    </div>

    <!-- 5 days weather -->
    <p class="weather-forecast-title">Weekly wheather forecast</p>
    <div class="weather-forecast-days" id="weather-forecast-days"></div>

    <!-- 3hours weather -->
    <p class="weather-forecast-title">3 hours wheather forecast</p>
    <div class="weather-forecast-hours" id="weather-forecast-hours"></div>

    <!-- JavaScript files -->
    <script src="./Js/jquery-3.6.0.min.js"></script>
    <script src="./Js/currentweather.js"></script>
    <script type="module" src="./Js/searchingInput.js"></script>
    <script type="module" src="./Js/favoriteButton.js"></script>
    <script type="module" src="./Js/favoriteSelector.js"></script>
    <script type="module" src="./Js/daysHoursWheather.js"></script>
    <script type="module" src="./Js/index.js"></script>
  </body>
</html>
